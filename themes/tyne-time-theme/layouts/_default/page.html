{{ partial "header.html" . }}
{{ partialCached "nav.html" . }}
{{ if .Params.image }}
	{{ partial "page-header" (dict "imageUrl" .Params.image "title" .Title ) }}
{{ end }}

<main class="ma3 mt0 pa2 pa4-ns mw8 center bg-off-white">
  <section class="bg-white ph3">
    <div class="f5 f4-ns lh-copy pa3-ns pa2">
      {{ .Content }}
    </div>
  </section>
</main>

{{ partialCached "footer.html" . }}
