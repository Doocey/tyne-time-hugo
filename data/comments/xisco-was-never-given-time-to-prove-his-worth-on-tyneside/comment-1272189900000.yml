message: "I agree with the article, he never got a chance to prove himself while he was here!\r\n\r\nI think his move to us could be seen as a bad decision for both parties, if you want to give someone the blame though, then Dennis Wise took both this club and the player for a ride!\r\n\r\nHopefully we can get some of our money back from what was a disastrous transfer!"
