message: "We will never get back the 6mil we paid for Xisco!\r\n\r\nI for one hope he goes and makes a name for himself somewhere else, possibly back in Spain.\r\nHe was as much as a victim of circumstances at the time and will probably be glad to leave us.\r\n\r\nHis Newcastle nightmare is over. Hopefully we,ve all learnt a lesson from this, and won,t make the same mistake again!"
