message: >-
  Et pourtant, rien ne bouge. Et pour cause; ces propositions sont
  systématiquement repoussées par Ben Arfa, qui donne sa priorité à Newcastle.
  Un choix qui divise au sein même de l&#39;entourage du joueur, où certains
  voient d&#39;un très mauvais oeil l&#39;entêtement de son conseiller vis-à-vis
  du promu en Premier League. "Newcastle, c&#39;est la plus mauvaise solution
  aussi bien pour Hatem, que pour l&#39;OM, peste un proche de l&#39;ancien
  lyonnais. Le championnat anglais, ce n&#39;est pas le meilleur endroit pour
  qu&#39;il puisse pleinement exprimer son talent, et le club ne peut même pas
  présenter les garanties bancaires pour son option d&#39;achat ! Je ne
  comprends pas où ils veulent en venir, c&#39;est du n&#39;importe quoi !"
  <br><br>L&#39;OM a en effet bien repoussé une première offre des Magpies, qui
  était loin de satisfaire le club marseillais. Mais face à la volonté affirmée
  de Ben Arfa et son proche entourage de rallier les bords du Tyne, la direction
  olympienne a formulé une contre-proposition au club anglais. Les deux parties
  trouveront-elles un terrain d&#39;entente? La réponse ne tardera pas à
  intervenir. D&#39;ici-là, Ben Arfa sera toujours olympien. Et le mercato
  marseillais, sans doute encore au point mort<br><br>Quick translation Ben arfa
  wants to come to newcastle BUT some people close to him do not believe that
  the premier league is the best place for him to show his skills and also the
  newcastle couldn&#39;t even give a bank guarantee to cover future
  payments...so we&#39;re not paying the full fee up front?
