message: >-
  I have a lot of respect for Newcastle, but you don't have a good case at the
  moment, you were recently relegated. And in this season just gone you had one
  of the worst second halves to a season ever, you were awful.


  I know you'll get better, I hope you do, but right now comparisons between
  Everton and Newcastle don't work.
