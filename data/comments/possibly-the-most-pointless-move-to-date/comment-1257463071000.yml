message: "Why does it take an act of Parliament to change anything in the UK.\r\nIt`s a country so bogged down with tradition, there still knighting people for Christ sake.\r\nLets start living in the twenty first century here.\r\nSt James will always be the name of the stadium and if the club can earn revenue from adding to the name, why the hell not.\r\nIt`s an unstoppable trend which will eventually effect most clubs,get used to it.\r\nEnough with the emotional crap, just another excuse to take a shot at Ashley, the media is having a great time with this and we the fans are not doing ourselves any favors by reacting to there windups."
