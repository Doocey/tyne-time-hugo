message: "The actual fee we paid for Leon was £625,000.\r\nAnother Championship club offered Coventry £900,000 but Leon was keen to join us at Newcastle.\r\nWe are delighted to have  him here at Newcastle and if he is half as good a payer as his uncle Clyde Best was, then we have got ourselves a bargain."
