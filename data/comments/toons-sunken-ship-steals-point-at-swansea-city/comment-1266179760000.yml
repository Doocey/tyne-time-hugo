message: "Some of you are totally mad. Yes it has been a tough 5/ 6 games. But we are top, 5 points clear and a game in hand. \r\n\r\nWe have 3 of best players out injured. We have actually bought 3 young decent players. I really hate Ashley, but football is a buisness and he could have realy fcuked us up.\r\n\r\nNow we have 3 home games in a row .....lets emjoy and get the champagne in the fridge for may"
