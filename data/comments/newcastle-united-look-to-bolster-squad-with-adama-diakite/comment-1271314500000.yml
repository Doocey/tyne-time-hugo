message: "Hi,\r\n\r\nHe's a young lad that plays mainly for our reserve team this year. Good technicall skills, quite fast and can play in several offensive positions. He was French champion last year with our U18 team (now they changed the youth system, it's closer to what we call the under 19) and has been called several times for the French national team in his age categories, most recently with the French U18.\r\n\r\nHe scored this week-end with our reserve team, but this is one aspect of his game that he'll need to improve.\r\n\r\nHe has one year left on his youth contract, one of my fav's in our academy :)"
