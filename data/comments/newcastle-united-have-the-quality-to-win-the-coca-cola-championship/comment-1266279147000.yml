message: "We drew away to Manchester United in the first game of last season. \r\n\r\nNow we have people saying things like \"if you compare brums squad with ours i do not think we are that far behind them in terms of quality\".\r\n\r\nI can't say you're wrong - but if you think that's OK, you're a damned site more easily pleased than I am."
