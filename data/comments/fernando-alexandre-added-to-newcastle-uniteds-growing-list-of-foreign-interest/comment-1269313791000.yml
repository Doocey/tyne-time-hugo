message: "\"Don’t get me wrong, we’d love a bit of flair on Tyneside but the last time we bought from Spain, we paid very big money and a big long term fee for Luque, of course with very little games too!\"\r\n\r\nAs long as you ignore Enrique, Coloccini, Xisco and Owen of course, but there's no point in letting facts get in the way of sensationalist writings, eh?"
