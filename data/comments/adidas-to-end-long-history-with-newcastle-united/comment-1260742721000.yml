message: "Following their recent away strip, wish them the best and come back when you find a decent designer.\r\nI`m also sick of their other efforts, always with the boring three stripes and variation on the same old theme.\r\nCould use a company with a different approach and a bit of flair.\r\nSo later with adidas."
