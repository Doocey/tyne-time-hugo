message: "And the last trophy Newcastle won was when................\_ No , honestly, when was it?\_ Take the goals Cisse scored for you and you would be 10th.\_ If Modric leaves, we'll strengthen just like you did with the Caroll cash.\n\nSpurs fell apart and were an excuse for a team in the last few months.....but\_they still finished above you. And by the way, we fill 36,000 every game and have 30,000 waiting for season tickets.\_ Roll on the new stadium, which will be bigger than the Reebok or whatever your sweaty stadium is called.\_"
