message: "think it'll be Harewood....proven in the prem &amp; at the toon for £1.5mill, at least it's someone who won;t rock the boat &amp; is'nt craving to be a billy big biscuits which is all I've read about D.B and not just from disgruntled sheep sha**ers, sorry I mean Leeds fans.\r\n\r\nMain bit of beesknees will be signing up young Danny Simpson, bout a million and we are laughing...I think he has not put a foot wrong.\r\n\r\nTalk of bring the Xisco kid back too if we do not get a signing up front, cant see him trying too hard in the freezing north east after his prolonger mope in the sun.\r\n\r\nWho knows eh lads ? One thing for sure Mike Ashley aint making £7mill per month out of Nufc. WTF they got that figure from I don't know, a pissed up charver at the strawberry ? Maybe...\r\n\r\n\r\nHappy new year lads\r\n\r\n\r\nTim"
