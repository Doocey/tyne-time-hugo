message: "Your confusing Turkey with somewhere else.\_\n\nRacism has never been a problem in the Turkish game, Neo-Nazi groups for obvious reasons don't exist, there have been hardly any cases of racism against black or any other players.\_\n\nNot to say there are no problems in Turkish football but racism isn't one.\_\n\nWhy would he come to Turkey? for a number of reasons, Galatasaray are Turkish giants, he'll play Champions League football, have a realistic chance at lifting a league title, be part of a rapidly developing league...\_\n\n"
